<!--Lock Screen Starts-->
<section id="lock-screen">
    <div class="container-fluid gradient-crystal-clear">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card width-400">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="card-title font-medium-5 pt-2 ml-2"> {{ user.displayName }} </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="text-right card-img overlap">
                                <img alt="avtar" class="mb-1" src="{{ user.photoURL }}" width="150">
                            </div>                   
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <form>
                                <div class="form-group mt-3">
                                    <h5 class="text-center text-uppercase text-bold-400"> {{ problem_title | async }} </h5>
                                </div>
                                <div class="form-group pt-3">
                                    <p class="text-center">
                                        {{ solution | async }}
                                    </p>
                                </div>
                                <div class="form-group">
                                    <div class="text-center mt-3">
                                        <button type="button" (click)="onResendEmailVerification()" class="btn btn-info btn-raised btn-lg py-1 mt-3 font-small-5 btn-block"> {{ action | async }} </button>
                                    </div>
                                    <div class="row nmt-20">
                                        <div class="col-sm-6">
                                            <button type="button" (click)="onResendEmailVerification()" class="btn btn-outline-warning btn-raised btn-lg py-1 mt-3 font-small-5 btn-block"> Cancel </button>
                                        </div>
                                        <div class="col-sm-6">
                                            <button type="button" (click)="onReady()" class="btn btn-outline-success btn-raised btn-lg py-1 mt-3 font-small-5 btn-block"> I'm ready now! </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="card-footer">
                                <div class="text-center"> Not you? <a class="danger" (click)="onLogout()"> logout </a>.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Lock Screen Ends-->
