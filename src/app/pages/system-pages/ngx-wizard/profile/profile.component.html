<!-- Work Tab Form Starts -->
<form #workForm="ngForm" class="editForm" novalidate>
  <div>
    <div class="tab-pane active">
      <!-- Outline variants section start -->
      <section id="outline-variants">

        <div class="row justify-content-center" matchHeight="card">

              <div class="card-body">
                <div class="card-block pt-3">
                  <div class="row d-flex">
                    <div class="col align-self-center">
                      <img src="assets/img/elements/07.png" alt="user profile" width="210" class="float-left mt-3">
                    </div>
                    <div class="col align-self-center">
                      <h4 class="card-title mt-3">Username</h4>
                      <p class="card-text">Donut toffee candy brownie soufflé macaroon.</p>
                      <button class="btn btn-raised btn-info btn-darken-3">Buy Now</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-6 col-lg-12">
            <div class="card card-outline-info box-shadow-0 text-center">
              <div class="card-body">
                <div class="card-block pt-3">
                  <div class="row d-flex">
                    <div class="col align-self-center">
                      <img src="assets/img/elements/07.png" alt="element 04" width="210" class="float-left mt-3">
                    </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-6 col-lg-12">
            <div class="card card-outline-info box-shadow-0 text-center">
              <div class="card-body">
                <div class="card-block pt-3">
                  <div class="row d-flex">
                    <div class="col align-self-center">
                      <img src="assets/img/elements/07.png" alt="element 04" width="210" class="float-left mt-3">
                    </div>
                    <div class="col align-self-center">

                      <button class="btn btn-raised btn-info btn-darken-3">Buy Now</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>
