<!--Registration Page Starts-->
<section id="regestration">
    <div class="container">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <div class="row d-flex">
                            <div class="col-12 col-sm-12 col-md-6 gradient-deep-orange-orange">
                                <div class="card-block">
                                    <div class="card-img overlap">  
                                        <img alt="Card image cap" src="assets/img/elements/13.png" width="350" class="mx-auto d-block">
                                    </div>
                                    <h2 class="card-title font-large-1 text-center white mt-3">Registration</h2>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 d-flex align-items-center">
                                <div class="card-block mx-auto">
                                    <form  (ngSubmit)="onSubmit()" #f="ngForm">
                                        <div class="input-group mb-3">
                                            <span class="input-group-addon">
                                                <i class="icon-user"></i>
                                            </span>
                                            <input type="text" class="form-control" name="sname" id="sname" #sname="ngModel" placeholder="Stage name" ngModel required minlength="3" >
                                        </div>
                                        <small class="form-text text-center danger nmt-3 mb-3" *ngIf="!sname.valid && (sname.dirty || sname.touched)"> Please enter a valid stage name! </small>
                                       
                                        <div class="input-group mb-3">
                                            <span class="input-group-addon">
                                                <i class="ft-mail"></i>
                                            </span>
                                            <input type="email" class="form-control" name="inputEmail" id="inputEmail" #inputEmail="ngModel" placeholder="Email" ngModel required email >
                                        </div>
                                        <small class="form-text text-center danger nmt-3 mb-3" *ngIf="!inputEmail.valid && (inputEmail.dirty || inputEmail.touched)"> Please enter a valid email! </small>

                                        <div class="input-group mb-3">
                                            <span class="input-group-addon">
                                                <i class="ft-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" name="inputPass" id="inputPass" #inputPass="ngModel" placeholder="Password" ngModel required minlength="6" >
                                        </div>
                                        <small class="form-text text-center danger nmt-3 mb-3" *ngIf="!inputPass.valid && (inputPass.dirty || inputPass.touched)"> Please enter a strong password! </small>

                                        <div class="form-group col-sm-offset-1">
                                            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                                <input type="checkbox" class="custom-control-input" checked>
                                                <span class="custom-control-indicator"></span>
                                                <span class="pl-2" [ngStyle]="{'letter-spacing': '1px'}" >I agree <a>terms and conditions</a></span>
                                            </label>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-deep-orange btn-raised" [disabled]="!f.valid">Get Started</button>
                                        </div>
                                    </form>
                                    <div class="card-footer">
                                        <div class="float-left white"><a routerLink="/login">Login</a></div>
                                        <div class="float-right white"><a routerLink="/forgotpassword">Recover Password</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Registration Page Ends-->
